<!-- biodata/templates/biodata/base_auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Blockchain Authentication{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .auth-header {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .auth-footer {
            margin-top: auto;
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        
        .blockchain-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="auth-header">
        <div class="container">
            <div class="blockchain-icon">ðŸ”’</div>
            <h1>Student Biodata Blockchain</h1>
            <p class="lead">Secure, Encrypted, Decentralized Student Data Storage</p>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="auth-container">
        {% block auth_content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="auth-footer">
        <div class="container">
            <p>Student Biodata Blockchain &copy; 2025</p>
            <small>A secure, decentralized system for educational institutions</small>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
